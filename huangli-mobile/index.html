<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>黄历 · 移动端 H5</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* 关键路径少量内联，避免白屏 */
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; background:#fff; color:#222; }
    .app { min-height: 100vh; display: flex; flex-direction: column; }
    .header { display:flex; align-items:center; justify-content:space-between; padding: 10px 12px; }
    .month-title { font-weight: 700; font-size: 18px; }
    .nav-btn { width:40px; height:40px; display:flex; align-items:center; justify-content:center; border-radius:8px; }
    .nav-btn:active { background: rgba(0,0,0,0.06); }
    .week-row, .grid { padding: 0 8px; }
    .week-row { display:grid; grid-template-columns: repeat(7, 1fr); text-align:center; font-size:12px; color:#888; }
    .grid { display:grid; grid-template-columns: repeat(7, 1fr); gap: 4px; padding-bottom: 12px; }
    .cell { position:relative; height: 56px; border-radius:10px; padding:6px; box-sizing:border-box; touch-action: manipulation; }
    .cell .solar { font-weight:600; font-size:16px; }
    .cell .lunar { position:absolute; left:6px; bottom:6px; font-size:11px; color:#888; }
    .cell.other-month { color:#bbb; }
    .cell.today { outline: 2px solid var(--theme, #e74c3c); outline-offset: -2px; }
    .cell.selected { background: var(--theme-light, #fdecea); }

    .bottom-sheet { position: fixed; left:0; right:0; bottom:0; transform: translateY(100%); transition: transform .28s ease; background:#fff; border-top-left-radius:14px; border-top-right-radius:14px; box-shadow: 0 -6px 24px rgba(0,0,0,.08); max-height: 70vh; display:flex; flex-direction:column; }
    .bottom-sheet.open { transform: translateY(0); }
    .bs-handle { align-self:center; width:44px; height:4px; background:#ddd; border-radius:3px; margin:8px 0; }
    .bs-header { padding: 4px 16px 12px; border-bottom: 1px solid #f0f0f0; }
    .bs-title { font-size:16px; font-weight:700; }
    .bs-sub { font-size:12px; color:#666; margin-top:2px; }
    .bs-body { overflow:auto; -webkit-overflow-scrolling: touch; padding: 12px 16px 24px; }
    .sec { margin-bottom: 12px; }
    .sec h4 { margin:6px 0; font-size:14px; }
    .tag-list { display:flex; flex-wrap: wrap; gap:6px; }
    .tag { font-size:12px; color:#e74c3c; background:#fdecea; padding:4px 6px; border-radius:6px; }
    .tag.bad { color:#333; background:#eee; }
    .toolbar { display:flex; align-items:center; gap:6px; }
    .toolbar .today-btn { font-size:13px; padding:6px 10px; border-radius:8px; border:1px solid #eee; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <button id="prevBtn" class="nav-btn" aria-label="上个月"><img src="./assets/icons/chevron-left.svg" alt="prev" width="20" height="20"></button>
      <div class="toolbar">
        <div id="monthTitle" class="month-title">0000年0月</div>
        <button id="todayBtn" class="today-btn">今天</button>
      </div>
      <button id="nextBtn" class="nav-btn" aria-label="下个月"><img src="./assets/icons/chevron-right.svg" alt="next" width="20" height="20"></button>
    </div>
    <div id="weekRow" class="week-row"></div>
    <div id="calendarGrid" class="grid"></div>
  </div>

  <div id="bottomSheet" class="bottom-sheet" aria-modal="true" role="dialog">
    <div class="bs-handle" id="bsHandle"></div>
    <div class="bs-header">
      <div id="bsTitle" class="bs-title">公历</div>
      <div id="bsSub" class="bs-sub">农历</div>
    </div>
    <div class="bs-body">
      <div class="sec">
        <h4>宜</h4>
        <div id="yiList" class="tag-list"></div>
      </div>
      <div class="sec">
        <h4>忌</h4>
        <div id="jiList" class="tag-list"></div>
      </div>
      <div class="sec" id="extraSec"></div>
      <div class="sec" id="hourSec"></div>
    </div>
  </div>

  <script defer src="./libs/lunar.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
